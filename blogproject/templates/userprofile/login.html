{% extends "blog/base.html" %}
{% block content %}
        <div class="page-title">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h1>Login Your Account</h1>
                        <p class="lead">To complete your orders, please login &amp; register in below</p>
                    </div>
                </div>
            </div>
        </div>

        <section class="site-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 hidden">
                    </div>
                    <div class="col-lg-6">
                        <div class="form-wrapper">
                            <h4>Login Account</h4>
                            <hr>
                            <form>
                                <div class="form-group">
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                                </div>

                                <div class="clearfix">
                                    <div class="float-left">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2" value="option2">
                                            Remember me
                                            </label>
                                        </div>
                                    </div>

                                    <div class="float-right">
                                        <a href="#">Forget passowrd?</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <a class="btn btn-primary" href="{% url 'userprofile:login' %}">Login</a>
                                </div>
                            </form>
                        </div><!-- end form -->
                    </div><!-- end col -->  
                </div><!-- end row -->

            </div><!-- end container -->
        </section><!-- end section -->
{% endblock content %}

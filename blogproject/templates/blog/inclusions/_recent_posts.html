<div class="widget clearfix d-none d-lg-block">
    <div class="widget-title">
        <h3><span>Latest Articles</span></h3>
    </div><!-- end widget-title -->

    <div class="blog-list-widget">
        <div class="list-group">
            {% for post in recent_post_list %}
            <a href="{{ post.get_absolute_url }}" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="w-100 justify-content-between">
                    <!-- img src="/static/images/insta_09.jpeg" alt="" class="img-fluid float-left" -->
                    <h6 class="mb-1">{{ post.title }}</h6>
                    <small>{{ post.created_time }}</small>
                </div>
            </a>
            {% empty %}
            暂无文章！
            {% endfor %}
        </div>
    </div><!-- end blog-list -->
</div><!-- end widget -->
